<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05testform.html</title>
    <style>
        * {
            font-size: 16pt;
            font-weight: bold;
            font-family: Cooper;
            margin-left: 10px;
        }

        .input_group {
            height: 50px;
            border-bottom: 1px dotted #aacc;
        }
    </style>
</head>

<body>
    <div style="width:700px">
        <h2>05testform.html</h2>
        <form action="#" method="get">
            <fieldset>
                <legend>입력화면 TEST</legend>
                <div class="input_group">
                    <label for="">이름:</label>
                    <input type="text" name="user_name" id="user_name">
                </div>
                <div class="input_group">
                    <label for="">비번:</label>
                    <input type="password" name="user_pwd" id="user_pwd">
                </div>
                <div class="input_group">
                    <label for="">성별:</label>
                    <input type="radio" name="user_gender" id="user_gender" value="m">남자
                    <input type="radio" name="user_gender" id="user_gender" value="w" checked>여자
                </div>
                <div class="input_group">
                    <label for="">직업:</label>
                    <select name="user_job" id="user_job">
                        <option value="">--직업항목 선택하세요--</option>
                        <option value="dev">앱/웹개발자</option>
                        <option value="coder">프로그래머</option>
                        <option value="pub">수석 디자이너</option>
                        <option value="dba">관리자</option>
                    </select>
                </div>
                <div class="input_group">
                    <label for="">취미:</label>
                    <input type="checkbox" name="user_hobby" id="user_hobby" value="youtube" checked>유투브
                    <input type="checkbox" name="user_hobby" id="user_hobby" value="book">독서
                    <input type="checkbox" name="user_hobby" id="user_hobby" value="exercise">운동
                    <input type="checkbox" name="user_hobby" id="user_hobby" value="travel">여행
                    </select>
                </div>
                <div class="input_group">
                    <label for="">파일:</label>
                    <input type="file" name="user_file" id="user_file">
                </div>
                <div class="input_group2">
                    <label for="">장문내용을 기술하세요.</label><br>
                    <textarea name="user_memo" id="user_memo" rows="7" cols="80"></textarea>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
