<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 05samplediv.html </title>
    <style>
       div{
        background-color: yellowgreen;
        margin-left: 30px;
        padding: 20px;
        border: 1px solid red;
       }

       .mydiv1{ 
         background-color: maroon;
         color: white;
         margin-left: 50px;
         padding: 10px;
         border: 1px dotted yellow;
        }

        .mydiv2{ 
         background-color: pink;
         color: black;
         padding: 10px;
         border: 1px dashed yellow;
        }
    </style>
</head>
<body>
     일반테스트 div속성 
    <div> 우리나라 대한민국 금수강산 div태그</div> <br>
    <div> Lorem Ipsum is simply dummy text div태그 </div> <p></p>

    <div class="mydiv1"> 우리나라 대한민국 금수강산 div태그</div> <br>
    <div class="mydiv2"> Lorem Ipsum is simply dummy text div태그 </div>
  
    <!-- 05samplediv.html -->
</body>
</html>
